name: AWT Data Sync

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  sync-data:
    runs-on: ubuntu-latest

    env:
      AWT_USERNAME: ${{ secrets.AWT_USERNAME }}
      AWT_PASSWORD: ${{ secrets.AWT_PASSWORD }}
      AWT_API_KEY: ${{ secrets.AWT_API_KEY }}
      GCS_PROJECT_ID: ${{ secrets.GCS_PROJECT_ID }}
      GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Cloud credentials
      run: |
        echo "Setting up Google Cloud credentials..."
        # Decode the base64 secret into a JSON file
        echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > gcp-key.json
        # Tell Google libraries where the credentials file is
        echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/gcp-key.json" >> $GITHUB_ENV
        echo "âœ“ Google credentials setup complete"

    - name: Run AWT data sync
      run: |
        python awt_data_sync.py
