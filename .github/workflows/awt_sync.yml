name: AWT Data Sync

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Cloud credentials
      run: |
        # Only set up credentials if the secret exists
        if [ -n "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
          echo "Setting up Google Cloud credentials..."
          printf '%s\n' "${{ secrets.GOOGLE_CREDENTIALS }}" > gcp-key.json
          echo "✓ Google credentials written successfully"
        else
          echo "No GOOGLE_CREDENTIALS secret found, skipping GCS setup"
        fi

    - name: Run AWT data sync
      run: |
        # Set up environment variables
        echo "AWT_USERNAME=${{ secrets.AWT_USERNAME }}" >> $GITHUB_ENV
        echo "AWT_PASSWORD=${{ secrets.AWT_PASSWORD }}" >> $GITHUB_ENV
        echo "AWT_API_KEY=${{ secrets.AWT_API_KEY }}" >> $GITHUB_ENV

        # Only set GCS variables if secrets exist
        if [ -n "${{ secrets.GCS_PROJECT_ID }}" ] && [ -n "${{ secrets.GCS_BUCKET_NAME }}" ] && [ -n "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
          echo "GCS_PROJECT_ID=${{ secrets.GCS_PROJECT_ID }}" >> $GITHUB_ENV
          echo "GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}" >> $GITHUB_ENV
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/gcp-key.json" >> $GITHUB_ENV
          echo "✓ GCS environment variables set"
        else
          echo "⚠️  GCS secrets not fully configured, disabling GCS"
        fi

        python awt_data_sync.py
