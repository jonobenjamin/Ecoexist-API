name: AWT Data Sync

on:
  schedule:
    # Runs every day at 5 AM Botswana time (UTC+2 = 03:00 UTC)
    - cron: '03 03 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-cloud-storage

      - name: Setup GCP Credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="gcp-key.json"

      - name: Run AWT Sync Script
        env:
          AWT_USERNAME: ${{ secrets.AWT_USERNAME }}
          AWT_PASSWORD: ${{ secrets.AWT_PASSWORD }}
          AWT_API_KEY: ${{ secrets.AWT_API_KEY }}
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
          GCS_PROJECT_ID: ${{ secrets.GCS_PROJECT_ID }}
        run: python awt_data_sync.py
