name: AWT Data Sync

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Cloud credentials
      run: |
        # Write credentials to file
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" > gcp-key.json
        # Validate the JSON is properly formatted
        python -m json.tool gcp-key.json > /dev/null && echo "JSON is valid" || (echo "JSON is invalid - check your GOOGLE_CREDENTIALS secret" && cat gcp-key.json && exit 1)
      shell: bash

    - name: Run AWT data sync
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        AWT_USERNAME: ${{ secrets.AWT_USERNAME }}
        AWT_PASSWORD: ${{ secrets.AWT_PASSWORD }}
        AWT_API_KEY: ${{ secrets.AWT_API_KEY }}
        GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        GCS_PROJECT_ID: ${{ secrets.GCS_PROJECT_ID }}
      run: |
        python awt_data_sync.py
