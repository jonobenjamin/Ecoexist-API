name: AWT Data Sync

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Cloud credentials
      run: |
        # Only set up credentials if the secret exists
        if [ -n "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
          echo "Setting up Google Cloud credentials..."
          cat > gcp-key.json << 'EOF'
          ${{ secrets.GOOGLE_CREDENTIALS }}
          EOF
          echo "âœ“ Google credentials written successfully"
        else
          echo "No GOOGLE_CREDENTIALS secret found, skipping GCS setup"
        fi

    - name: Run AWT data sync
      env:
        AWT_USERNAME: ${{ secrets.AWT_USERNAME }}
        AWT_PASSWORD: ${{ secrets.AWT_PASSWORD }}
        AWT_API_KEY: ${{ secrets.AWT_API_KEY }}
        GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        GCS_PROJECT_ID: ${{ secrets.GCS_PROJECT_ID }}
        # Only set credentials if they exist
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS != '' && format('{0}/gcp-key.json', github.workspace) || '' }}
      run: |
        python awt_data_sync.py
