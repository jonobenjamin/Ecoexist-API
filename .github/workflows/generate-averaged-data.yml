name: Generate Privacy-Protected Averaged Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}
  push:
    paths:
      - 'generate_averaged_data.js'
      - 'api/awt-data-public.js'

jobs:
  generate-averaged-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Generate averaged data
      run: node generate_averaged_data.js
      env:
        AWT_USERNAME: ${{ secrets.AWT_USERNAME }}
        AWT_PASSWORD: ${{ secrets.AWT_PASSWORD }}
        AWT_API_KEY: ${{ secrets.AWT_API_KEY }}

    - name: Check if data was generated
      run: |
        if [ -f "data/awt_averaged_data.json" ]; then
          echo "‚úì Averaged data file exists"
          ls -la data/awt_averaged_data.json
        else
          echo "‚ùå Averaged data file not found"
          exit 1
        fi

    - name: Commit and push averaged data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/awt_averaged_data.json
        git status
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update averaged data"
          git push
        fi

    - name: Log completion
      run: |
        echo "‚úÖ Workflow completed"
        echo "üìä File size: $(du -h data/awt_averaged_data.json | cut -f1)"
